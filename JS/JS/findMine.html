<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지뢰찾기</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
      }
      td.opened {
        background: white;
      }
      td.flag {
        background: red;
      }
      td.question {
        background: orange;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <input id="row" size="5" />
      <input id="cell" size="5" />
      <input id="mine" size="5" />
      <button>생성</button>
    </form>
    <div id="timer"></div>
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
      const $form = document.querySelector("#form");
      const $timer = document.querySelector("#timer");
      const $result = document.querySelector("#result");
      const $tbody = document.querySelector("#table tbody");

      let row;
      let cell;
      let mine;
      const CODE = {
        NORMAL: -1, //닫힌 칸 지뢰 없음
        QUESTION: -2,
        FLAG: -3,
        QUESTION_MINE: -4,
        FLAG_MINE: -5,
        MINE: -6,
        OPENED: 0, //0 이상이면 다 열린 칸
      };
      let data;
      let openCount;
      let startTime;
      let interval;

      const onSubmit = (e) => {
        e.preventDefault();
        row = parseInt(e.target.row.value);
        cell = parseInt(e.target.cell.value);
        mine = parseInt(e.target.mine.value);
        openCount = 0;
        clearInterval(interval);
        $tbody.innerHTML = "";
        drawTable();
        startTime = new Date();
        interval = setInterval(() => {
          const time = Math.floor((new Date() - startTime) / 1000);
          $timer.textContent = `${time}초`;
        }, 1000);
      };
      $form.addEventListener("submit", onSubmit);

      const plantMine = () => {
        const candidate = Array(row * cell)
          .fill()
          .map((arr, i) => {
            return i;
          });
        const shuffle = [];
        while (candidate.length > row * cell - mine) {
          const chosen = candidate.splice(
            Math.floor(Math.random() * candidate.length),
            1
          )[0];
          shuffle.push(chosen);
        }
        const data = [];
        for (let i = 0; i < row; i++) {
          const rowData = [];
          data.push(rowData);
          for (let j = 0; j < cell; j++) {
            rowData.push(CODE.NORMAL);
          }
        }
        for (let k = 0; k < shuffle.length; k++) {
          const ver = Math.floor(shuffle[k] / cell);
          const hor = shuffle[k] % cell;
          data[ver][hor] = CODE.MINE;
        }
        return data;
      };

      const countMine = (rowIndex, cellIndex) => {
        const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
        let i = 0;
        mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
        mines.includes(data[rowIndex][cellIndex - 1]) && i++;
        mines.includes(data[rowIndex][cellIndex + 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
        return i;
      };

      const open = (rowIndex, cellIndex) => {
        if (data[rowIndex]?.[cellIndex] >= CODE.OPENED) return;
        const target = $tbody.children[rowIndex]?.children[cellIndex];
        if (!target) {
          return;
        }
        const count = countMine(rowIndex, cellIndex);
        target.textContent = count || "";
        target.className = "opened";
        data[rowIndex][cellIndex] = count;
        openCount++;
        console.log(openCount);
        if (openCount === row * cell - mine) {
          const time = Math.floor((new Date() - startTime) / 1000);
          clearInterval(interval);
          $tbody.removeEventListener("contextmenu", onRightClick);
          $tbody.removeEventListener("click", onLeftClick);
          setTimeout(() => {
            alert(`승리했습니다! ${time}초가 걸렸습니다`);
          }, 500);
        }
        return count;
      };

      const openAround = (rI, cI) => {
        setTimeout(() => {
          const count = open(rI, cI);
          if (count === 0) {
            openAround(rI - 1, cI - 1);
            openAround(rI - 1, cI);
            openAround(rI - 1, cI + 1);
            openAround(rI, cI - 1);
            openAround(rI, cI + 1);
            openAround(rI + 1, cI - 1);
            openAround(rI + 1, cI);
            openAround(rI + 1, cI + 1);
          }
        }, 0);
      };

      const onLeftClick = (e) => {
        const target = e.target; //우클릭이 발생하는 곳 td
        const rowIndex = target.parentNode /*=tr*/.rowIndex;
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];
        if (cellData === CODE.NORMAL) {
          openAround(rowIndex, cellIndex);
        } else if (cellData === CODE.MINE) {
          target.textContent = "●";
          target.className = "opened";
          setTimeout(() => {
            alert("실패!");
          }, 500);
          clearInterval(interval);
          $tbody.removeEventListener("contextmenu", onRightClick);
          $tbody.removeEventListener("click", onLeftClick);
        }
      };

      const onRightClick = (e) => {
        e.preventDefault();
        const target = e.target; //우클릭이 발생하는 곳 td
        const rowIndex = target.parentNode /*=tr*/.rowIndex;
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];
        if (cellData === CODE.MINE) {
          data[rowIndex][cellIndex] = CODE.QUESTION_MINE;
          target.className = "question";
          target.textContent = "?";
        } else if (cellData === CODE.QUESTION_MINE) {
          data[rowIndex][cellIndex] = CODE.FLAG_MINE;
          target.className = "flag";
          target.textContent = "!";
        } else if (cellData === CODE.FLAG_MINE) {
          data[rowIndex][cellIndex] = CODE.MINE;
          target.className = "";
          //  target.textContent = "X";
          //----------------------------------
        } else if (cellData === CODE.NORMAL) {
          data[rowIndex][cellIndex] = CODE.QUESTION;
          target.className = "question";
          target.textContent = "?";
        } else if (cellData === CODE.QUESTION) {
          data[rowIndex][cellIndex] = CODE.FLAG;
          target.className = "flag";
          target.textContent = "!";
        } else if (cellData === CODE.FLAG) {
          data[rowIndex][cellIndex] = CODE.NORMAL;
          target.className = "";
          target.textContent = "";
        }
      };
      const drawTable = () => {
        data = plantMine();
        data.forEach((row) => {
          const $tr = document.createElement("tr");
          $tbody.append($tr);
          row.forEach((cell) => {
            const $td = document.createElement("td");
            $tr.append($td);
            if (cell === CODE.MINE) {
              //  $td.textContent  "X";
            }
          });
          $tbody.addEventListener("contextmenu", onRightClick);
          $tbody.addEventListener("click", onLeftClick);
        });
      };
    </script>
  </body>
</html>
