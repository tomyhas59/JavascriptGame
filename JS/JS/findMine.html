<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지뢰찾기</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
      }
      td.opened {
        background: white;
      }
      td.flag {
        background: red;
      }
      td.question {
        background: orange;
      }
    </style>
  </head>
  <body>
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
      const $result = document.querySelector("#result");
      const $tbody = document.querySelector("#table tbody");

      const row = 10;
      const cell = 10;
      const mine = 10;
      const CODE = {
        NORMAL: -1, //닫힌 칸 지뢰 없음
        QUESTION: -2,
        FLAG: -3,
        QUESTION_MINE: -4,
        FLAG_MINE: -5,
        MINE: -6,
        OPENED: 0, //0 이상이면 다 열린 칸
      };
      let data;

      const plantMine = () => {
        const candidate = Array(row * cell)
          .fill()
          .map((arr, i) => {
            return i;
          });
        const shuffle = [];
        while (candidate.length > row * cell - mine) {
          const chosen = candidate.splice(
            Math.floor(Math.random() * candidate.length),
            1
          )[0];
          shuffle.push(chosen);
        }
        const data = [];
        for (let i = 0; i < row; i++) {
          const rowData = [];
          data.push(rowData);
          for (let j = 0; j < cell; j++) {
            rowData.push(CODE.NORMAL);
          }
        }
        for (let k = 0; k < shuffle.length; k++) {
          const ver = Math.floor(shuffle[k] / cell);
          const hor = shuffle[k] % cell;
          data[ver][hor] = CODE.MINE;
        }
        return data;
      };

      const drawTable = () => {
        data = plantMine();
        data.forEach((row) => {
          const $tr = document.createElement("tr");
          $tbody.append($tr);
          row.forEach((cell) => {
            const $td = document.createElement("td");
            $tr.append($td);
            if (cell === CODE.MINE) {
              $td.textContent = "X";
            }
          });
        });
      };
      drawTable();
    </script>
  </body>
</html>
