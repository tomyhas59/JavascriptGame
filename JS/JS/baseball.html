<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <input type="text" id="input" />
      <button>확인</button>
    </form>
    <div id="logs"></div>
    <script>
      const $input = document.querySelector("#input");
      const $form = document.querySelector("#form");
      const $logs = document.querySelector("#logs");

      const numbers = [];
      for (let n = 0; n < 9; n += 1) {
        numbers.push(n + 1);
      }

      const answer = [];
      for (let n = 0; n <= 3; n += 1) {
        const index = Math.floor(Math.random() * numbers.length); //0~8 정수
        answer.push(numbers[index]);
        numbers.splice(index, 1);
      }
      console.log(answer);

      const tries = [];
      const outNumber = [];

      const checkInput = (input) => {
        if (input.length !== 4) {
          alert("4자리 숫자를 입력해 주세요");
          return;
        }
        if (new Set(input).size !== 4) {
          alert("숫자가 중복되었습니다");
          return;
        }
        if (tries.includes(input)) {
          alert("이미 시도한 값입니다");
          return;
        }
        return true;
      };

      const onSubmit = (e) => {
        e.preventDefault();
        const value = $input.value;
        $input.value = "";
        const valid = checkInput(value);
        if (!valid) {
          return;
        }
        if (value === answer.join("")) {
          $logs.textContent = "홈런!";
          return;
        }
        if (tries.length >= 9) {
          const mesaage = document.createTextNode(
            `패배! 정답은 ${answer.join("")}`
          );
          //document.createElement("br") 줄바꿈
          //$logs.innerHTML = $logs.textContent + "<br/>"
          $logs.appendChild(mesaage);
          return;
        }
        if (outNumber.length >= 2) {
          const mesaage = document.createTextNode(
            `패배! 정답은 ${answer.join("")}`
          );
          $logs.append(`아웃`, document.createElement("br"), mesaage);
          return;
        }
        let strike = 0;
        let ball = 0;

        for (let i = 0; i < answer.length; i++) {
          const index = value.indexOf(answer[i]);
          if (index > -1) {
            if (index === i) {
              strike += 1;
            } else {
              ball += 1;
            }
          }
        }
        strike === 0 && ball === 0
          ? $logs.append(`아웃`, document.createElement("br"))
          : $logs.append(
              `${value}:${strike}스트라이크 ${ball}볼`,
              document.createElement("br")
            );

        if (strike === 0 && ball === 0) {
          outNumber.push(value);
        }
        tries.push(value);
      };

      $form.addEventListener("submit", (e) => onSubmit(e));
    </script>
  </body>
</html>
