<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ball {
        display: inline-block;
        border: 1px solid #000;
        border-radius: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="result">추첨 결과는?</div>
    <div id="bonus">보너스:</div>
  </body>
  <script>
    const candidate = Array(45)
      .fill()
      .map((v, i) => i + 1);
    const shuffle = [];
    while (candidate.length > 0) {
      const random = Math.floor(Math.random() * candidate.length);
      const spliceArray = candidate.splice(random, 1);
      const value = spliceArray[0];
      shuffle.push(value);
    }
    console.log(shuffle);
    const winBalls = shuffle.splice(0, 6).sort((a, b) => a - b);
    const bonus = shuffle[6];
    console.log(winBalls, bonus);

    const $result = document.querySelector("#result");
    const $bonus = document.querySelector("#bonus");

    const getRandomColor = () => {
      const r = Math.floor(Math.random() * 256); // 0에서 255까지의 랜덤한 빨간색(R) 값
      const g = Math.floor(Math.random() * 256); // 0에서 255까지의 랜덤한 초록색(G) 값
      const b = Math.floor(Math.random() * 256); // 0에서 255까지의 랜덤한 파란색(B) 값
      return `rgb(${r},${g},${b})`;
    };

    const showBall = (number, $target) => {
      const $ball = document.createElement("div");
      $ball.className = "ball";
      $ball.textContent = number;
      $ball.style.backgroundColor = getRandomColor();
      $target.appendChild($ball);
    };

    // for (let i = 0; i < 6; i++) {
    //   setTimeout(() => {
    //     showBall(winBalls[i], $result);
    //   }, (i + 1) * 1000);
    // }

    let i = 0;
    const intervalId = setInterval(() => {
      if (i < 6) {
        showBall(winBalls[i], $result);
        i++;
      }
    }, 1000);

    setTimeout(() => {
      showBall(bonus, $bonus);
    }, 7000);
  </script>
</html>
